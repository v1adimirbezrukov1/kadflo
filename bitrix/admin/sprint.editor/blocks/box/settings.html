{{~it :item}}
<div data-name="{{!item.name}}" data-type="{{!item.type}}" class="sp-x-settings-group">
    {{?item.title}}
    <span class="sp-x-input-title">{{=item.title}}:</span>
    {{?}}
    {{?item.type=="select"}}
    {{~item.options :option}}
    {{?option.selected}}
    <span class="sp-x-btn sp-x-active" data-value="{{!option.value}}">{{=option.title}}</span>
    {{??}}
    <span class="sp-x-btn" data-value="{{!option.value}}">{{=option.title}}</span>
    {{?}}
    {{~}}
    {{?}}
    {{?item.type=="dropdown"}}
    <label class="sp-x-input-select">
        <select>
            {{~item.options :option}}
            {{?option.selected}}
            <option selected="selected" value="{{!option.value}}">{{=option.title}}</option>
            {{??}}
            <option value="{{!option.value}}">{{=option.title}}</option>
            {{?}}
            {{~}}
        </select>
    </label>
    {{?}}
    {{?item.type=="text"}}
    <label class="sp-x-input-txt">
        <input value="{{!item.value}}" size="{{!item.size}}" type="text"/>
    </label>
    {{?}}
</div>
{{~}}
